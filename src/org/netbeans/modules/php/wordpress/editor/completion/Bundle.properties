# Blog Information and Option Filters
WP_Filter_Description_all_options=applied to the option list retrieved from the database by the get_alloptions function.
WP_Filter_Description_bloginfo=applied to the blog option information retrieved from the database by the bloginfo function, after first retrieving the information with the get_bloginfo function. A second argument $show gives the name of the bloginfo option that was requested. Note that bloginfo("url"), bloginfo("directory") and bloginfo("home") do not use this filtering function (see bloginfo_url).
WP_Filter_Description_bloginfo_rss=applied to the blog option information by function get_bloginfo_rss (which is also called from bloginfo_rss), after first retrieving the information with the get_bloginfo function, stripping out HTML tags, and converting characters appropriately. A second argument $show gives the name of the bloginfo option that was requested.
WP_Filter_Description_bloginfo_url=applied to the the output of bloginfo("url"), bloginfo("directory") and bloginfo("home") before returning the information.
WP_Filter_Description_loginout=applied to the HTML link for logging in and out (generally placed in the sidebar) generated by the wp_loginout function.
WP_Filter_Description_option_(option_name)=applied to the option value retrieved from the database by the get_option function, after unserializing (which decodes array-based options). To use this filter, you will need to add filters for specific options names, such as "option_foo" to filter the output of get_option("foo").
WP_Filter_Description_pre_get_space_used=applied to the get_space_used() function to provide an alternative way of displaying storage space used. Returning false from this filter will revert to default display behavior (used wp_upload_dir() directory space in megabytes).
WP_Filter_Description_pre_option_(option_name)=applied to the option value retrieved from the database by the get_alloptions function, after unserializing (which decodes array-based options). To use this filter, you will need to add filters for specific options names, such as "pre_option_foo" to filter the option "foo".
WP_Filter_Description_pre_update_option_(option_name)=applied the option value before being saving to the database to allow overriding the value to be stored. To use this filter, you will need to add filters for specific options names, such as "pre_update_option_foo" to filter the option "foo".
WP_Filter_Description_register=applied to the sidebar link created for the user to register (if allowed) or visit the admin panels (if already logged in) by the wp_register function.
WP_Filter_Description_upload_dir=applied to the directory to be used for uploads calculated by the wp_upload_dir function. Filter function argument is an array with components "dir" (the upload directory path), "url" (the URL of the upload directory), and "error" (which you can set to true if you want to generate an error).
WP_Filter_Description_upload_mimes=allows a filter function to return a list of MIME types for uploads, if there is no MIME list input to the wp_check_filetype function. Filter function argument is an associated list of MIME types whose component names are file extensions (separated by vertical bars) and values are the corresponding MIME types.

# General Text Filters
WP_Filter_Description_attribute_escape=applied to post text and other content by the attribute_escape function, which is called in many places in WordPress to change certain characters into HTML attributes before sending to the browser.
WP_Filter_Description_js_escape=applied to JavaScript code before sending to the browser in the js_escape function.

# Administrative Filters
WP_Filter_Description_admin_user_info_links=applied to the user profile and info links in the WordPress admin quick menu.
WP_Filter_Description_autosave_interval=applied to the interval for auto-saving posts.
WP_Filter_Description_bulk_actions=applied to an array of bulk items in admin bulk action dropdowns.
WP_Filter_Description_cat_rows=applied to the category rows HTML generated for managing categories in the admin menus.
WP_Filter_Description_comment_edit_pre=applied to comment content prior to display in the editing screen.
WP_Filter_Description_comment_edit_redirect=applied to the redirect location after someone edits a comment in the admin menus. Filter function arguments: redirect location, comment ID.
WP_Filter_Description_comment_moderation_subject=applied to the mail subject before sending email notifying the administrator of the need to moderate a new comment. Filter function arguments: mail subject, comment ID. Note that this happens inside the default wp_notify_moderator function, which is a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_comment_moderation_text=applied to the body of the mail message before sending email notifying the administrator of the need to moderate a new comment. Filter function arguments: mail body text, comment ID. Note that this happens inside the default wp_notify_moderator function, which is a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_comment_notification_headers=applied to the mail headers before sending email notifying the post author of a new comment. Filter function arguments: mail header text, comment ID. Note that this happens inside the default wp_notify_postauthor function, which is a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_comment_notification_subject=applied to the mail subject before sending email notifying the post author of a new comment. Filter function arguments: mail subject, comment ID. Note that this happens inside the default wp_notify_postauthor function, which is a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_comment_notification_text=applied to the body of the mail message before sending email notifying the post author of a new comment. Filter function arguments: mail body text, comment ID. Note that this happens inside the default wp_notify_postauthor function, which is a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_cron_request=Allows filtering of the URL, key and arguments passed to wp_remote_post() in spawn_cron().
WP_Filter_Description_cron_schedules=applied to an empty array to allow a plugin to generate cron schedules in the wp_get_schedules function.
WP_Filter_Description_custom_menu_order=used to activate the 'menu_order' filter.
WP_Filter_Description_default_content=applied to the default post content prior to opening the editor for a new post.
WP_Filter_Description_default_excerpt=applied to the default post excerpt prior to opening the editor for a new post.
WP_Filter_Description_default_title=applied to the default post title prior to opening the editor for a new post.
WP_Filter_Description_editable_slug=applied to the post, page, tag or category slug by the get_sample_permalink function.
WP_Filter_Description_explain_nonce_(verb)-(noun)=allows a filter function to define text to be used to explain a nonce that is otherwise not explained by the WordPress core code. You will need to define specific verb/noun filters to use this. For instance, if your plugin defines a nonce for updating a tag, you would define a filter for "explain_nonce_update-tag". Filter function arguments: text to display (defaults to a generic "Are you sure you want to do this?" message) and extra information from the end of the action URL. In the example here, your function might simply return the string "Are you sure you want to update this tag?".
WP_Filter_Description_format_to_edit=applied to post content, excerpt, title, and password by the format_to_edit function, which is called by the admin menus to set up a post for editing. Also applied to when editing comments in the admin menus.
WP_Filter_Description_format_to_post=applied to post content by the format_to_post function, which is not used in WordPress by default.
WP_Filter_Description_manage_edit-${post_type}_columns=applied to the list of columns to print on the manage posts screen for a custom post type. Filter function argument/return value is an associative array where the element key is the name of the column, and the value is the header text for that column. See also action manage_${post_type}_posts_custom_column, which puts the column information into the edit screen.
WP_Filter_Description_manage_link-manager_columns=was manage_link_columns until wordpress 2.7. applied to the list of columns to print on the blogroll management screen. Filter function argument/return value is an associative list where the element key is the name of the column, and the value is the header text for that column. See also action manage_link_custom_column, which puts the column information into the edit screen.
WP_Filter_Description_manage_posts_columns=applied to the list of columns to print on the manage posts screen. Filter function argument/return value is an associative array where the element key is the name of the column, and the value is the header text for that column. See also action manage_posts_custom_column, which puts the column information into the edit screen. (see Scompt's tutorial for examples and use.)
WP_Filter_Description_manage_pages_columns=applied to the list of columns to print on the manage pages screen. Filter function argument/return value is an associative array where the element key is the name of the column, and the value is the header text for that column. See also action manage_pages_custom_column, which puts the column information into the edit screen.
WP_Filter_Description_manage_users_custom_column=
WP_Filter_Description_manage_users_sortable_columns=
WP_Filter_Description_menu_order=applied to the array for the admin menu order. Must be activated with the 'custom_menu_order' filter before.
WP_Filter_Description_postmeta_form_limit=applied to the number of post-meta information items shown on the post edit screen.
WP_Filter_Description_pre_upload_error=applied to allow a plugin to create an XMLRPC error for uploading files.
WP_Filter_Description_preview_page_link=applied to the link on the page editing screen that shows the page preview at the bottom of the screen.
WP_Filter_Description_preview_post_link=applied to the link on the post editing screen that shows the post preview at the bottom of the screen.
WP_Filter_Description_richedit_pre=applied to post content by the wp_richedit_pre function, before displaying in the rich text editor.
WP_Filter_Description_schedule_event=applied to each recurring and single event as it is added to the cron schedule.
WP_Filter_Description_show_password_fields=applied to the true/false variable that controls whether the user is presented with the opportunity to change their password on the user profile screen (true means to show password changing fields; false means don't).
WP_Filter_Description_terms_to_edit=applied to the CSV of terms (for each taxonomy) that is used to show which terms are attached to the post.
WP_Filter_Description_the_editor=applied to the HTML DIV created to house the rich text editor, prior to printing it on the screen. Filter function argument/return value is a string.
WP_Filter_Description_user_can_richedit=applied to the calculation of whether the user's browser has rich editing capabilities, and whether the user wants to use the rich editor, in the user_can_richedit function. Filter function argument and return value is true/false if the current user can/cannot use the rich editor.
WP_Filter_Description_user_has_cap=applied to a user's capabilities list in the WP_User->has_cap function (which is called by the current_user_can function). Filter function arguments are the capabilities list to be filtered, the capability being questioned, and the argument list (which has things such as the post ID if the capability is to edit posts, etc.)
WP_Filter_Description_wp_handle_upload=applied to the upload information when uploading a file. Filter function argument: array with elements "file" (file name), "url", "type".
WP_Filter_Description_wp_terms_checklist_args=applied to arguments of the wp_terms_checklist() function. Filter function argument: array of checklist arguments, post ID.
WP_Filter_Description_wp_upload_tabs=applied to the list of custom tabs to display on the upload management admin screen. Use action upload_files_(tab) to display a page for your custom tab (see Plugin API/Action Reference).
WP_Filter_Description_media_upload_tabs=applied to the list of custom tabs to display on the upload management admin screen. Use action upload_files_(tab) to display a page for your custom tab (see Plugin API/Action Reference).

# Rich Text Editor Filters
WP_Filter_Description_mce_spellchecker_languages=applied to the language selection available in the spell checker.
WP_Filter_Description_mce_buttons=applied to the rows of buttons for the rich editor toolbar (each is an array of button names).
WP_Filter_Description_mce_buttons2=applied to the rows of buttons for the rich editor toolbar (each is an array of button names).
WP_Filter_Description_mce_buttons3=applied to the rows of buttons for the rich editor toolbar (each is an array of button names).
WP_Filter_Description_mce_buttons4=applied to the rows of buttons for the rich editor toolbar (each is an array of button names).
WP_Filter_Description_mce_css=applied to the CSS file URL for the rich text editor.
WP_Filter_Description_mce_external_plugins=applied to the array of external plugins to be loaded by the rich text editor.
WP_Filter_Description_mce_external_languages=applied to the array of language files loaded by external plugins, allowing them to use the standard translation method (see tinymce/langs/wp-langs.php for reference).
WP_Filter_Description_tiny_mce_before_init=applied to the whole init array for the editor.

# Template Filters
WP_Filter_Description_locale_stylesheet_uri=applied to the locale-specific stylesheet URI returned by the get_locale_stylesheet_uri function. Filter function arguments: URI, stylesheet directory URI.
WP_Filter_Description_stylesheet=applied to the stylesheet returned by the get_stylesheet function.
WP_Filter_Description_stylesheet_directory=applied to the stylesheet directory returned by the get_stylesheet_directory function. Filter function arguments: stylesheet directory, stylesheet.
WP_Filter_Description_stylesheet_directory_uri=applied to the stylesheet directory URI returned by the get_stylesheet_directory_uri function. Filter function arguments: stylesheet directory URI, stylesheet.
WP_Filter_Description_stylesheet_uri=applied to the stylesheet URI returned by the get_stylesheet_uri function. Filter function arguments: stylesheet URI, stylesheet.
WP_Filter_Description_template=applied to the template returned by the get_template function.
WP_Filter_Description_template_directory=applied to the template directory returned by the get_template_directory function. Filter function arguments: template directory, template.
WP_Filter_Description_template_directory_uri=applied to the template directory URI returned by the get_template_directory_uri function. Filter function arguments: template directory URI, template.
WP_Filter_Description_theme_root=applied to the theme root directory (normally wp-content/themes) returned by the get_theme_root function.
WP_Filter_Description_theme_root_uri=applied to the theme root directory URI returned by the get_theme_root_uri function. Filter function arguments: URI, site URL.
WP_Filter_Description_404_template=
WP_Filter_Description_archive_template=You can use this for example to enforce a specific template for a custom post type archive. This way you can keep all the code in a plugin.
WP_Filter_Description_attachment_template=
WP_Filter_Description_author_template=
WP_Filter_Description_category_template=
WP_Filter_Description_comments_popup_template=
WP_Filter_Description_comments_template=The "comments_template" filter can be used to load a custom template form a plugin which replace the themes default comment template.
WP_Filter_Description_date_template=
WP_Filter_Description_home_template=
WP_Filter_Description_page_template=
WP_Filter_Description_paged_template=
WP_Filter_Description_search_template=
WP_Filter_Description_single_template=You can use this for example to enforce a specific template for a custom post type. This way you can keep all the code in a plugin.
WP_Filter_Description_template_include=

# Kubrick Filters
WP_Filter_Description_kubrick_header_color=applied to the color for the header of the kubrick theme.
WP_Filter_Description_kubrick_header_display=applied to the display option for the header of the kubrick theme.
WP_Filter_Description_kubrick_header_image=applied to the header image file for the kubrick theme.

# Advanced WordPress Filters
WP_Filter_Description_allowed_redirect_hosts=applied to the list of host names deemed safe for redirection. wp-login.php uses this to defend against a dangerous 'redirect_to' request parameter
WP_Filter_Description_author_rewrite_rules=applied to the author-related rewrite rules after they are generated.
WP_Filter_Description_category_rewrite_rules=applied to the category-related rewrite rules after they are generated.
WP_Filter_Description_comments_rewrite_rules=applied to the comment-related rewrite rules after they are generated.
WP_Filter_Description_create_user_query=applied to the query used to save a new user's information to the database, just prior to running the query.
WP_Filter_Description_date_rewrite_rules=applied to the date-related rewrite rules after they are generated.
WP_Filter_Description_found_posts=applied to the list of posts, just after querying from the database.
WP_Filter_Description_found_posts_query=after the list of posts to display is queried from the database, WordPress selects rows in the query results. This filter allows you to do something other than SELECT FOUND_ROWS() at that step.
WP_Filter_Description_get_editable_authors=applied to the list of post authors that the current user is authorized to edit in the get_editable_authors function.
WP_Filter_Description_gettext=applied to the translated text by the translation() function (which is called by functions like the __() and _e() internationalization functions ). Filter function arguments: translated text, untranslated text and the text domain. Gets applied even if internationalization is not in effect or if the text domain has not been loaded.
WP_Filter_Description_override_load_textdomain=
WP_Filter_Description_get_meta_sql=in function WP_Meta_Query::get_sql (which generates SQL clauses to be appended to a main query for advanced meta queries.), applied to the SQL JOIN and WHERE clause generated by the advanced meta query. Filter function arguments: array( compact( 'join', 'where' ), $this->queries, $type, $primary_table, $primary_id_column, $context )
WP_Filter_Description_get_next_post_join=in function get_next_post (which finds the post after the currently-displayed post), applied to the SQL JOIN clause (which normally joins to the category table if user is viewing a category archive). Filter function arguments: JOIN clause, stay in same category (true/false), list of excluded categories.
WP_Filter_Description_get_next_post_sort=in function get_next_post (which finds the post after the currently-displayed post), applied to the SQL ORDER BY clause (which normally orders by post date in ascending order with a limit of 1 post). Filter function arguments: ORDER BY clause.
WP_Filter_Description_get_next_post_where=in function get_next_post (which finds the post after the currently-displayed post), applied to the SQL WHERE clause (which normally looks for the next dated published post). Filter function arguments: WHERE clause, stay in same category (true/false), list of excluded categories.
WP_Filter_Description_get_others_drafts=applied to the query that selects the other users' drafts for display in the admin menus.
WP_Filter_Description_get_previous_post_join=in function get_previous_post (which finds the post before the currently-displayed post), applied to the SQL JOIN clause (which normally joins to the category table if user is viewing a category archive). Filter function arguments: join clause, stay in same category (true/false), list of excluded categories.
WP_Filter_Description_get_previous_post_sort=in function get_previous_post (which finds the post before the currently-displayed post), applied to the SQL ORDER BY clause (which normally orders by post date in descending order with a limit of 1 post). Filter function arguments: ORDER BY clause.
WP_Filter_Description_get_previous_post_where=in function get_previous_post (which finds the post before the currently-displayed post), applied to the SQL WHERE clause (which normally looks for the previous dated published post). Filter function arguments: WHERE clause, stay in same category (true/false), list of excluded categories.
WP_Filter_Description_get_users_drafts=applied to the query that selects the users' drafts for display in the admin menus.
WP_Filter_Description_locale=applied to the locale by the get_locale function.
WP_Filter_Description_mod_rewrite_rules=applied to the list of rewrite rules given to the user to put into their .htaccess file when they change their permalink structure. (Note: replaces deprecated filter rewrite_rules.)
WP_Filter_Description_post_limits=applied to the LIMIT clause of the query that returns the post array.
WP_Filter_Description_posts_distinct=allows a plugin to add a DISTINCTROW clause to the query that returns the post array.
WP_Filter_Description_posts_fields=applied to the field list for the query that returns the post array.
WP_Filter_Description_posts_groupby=applied to the GROUP BY clause of the query that returns the post array (normally empty).
WP_Filter_Description_posts_join_paged=applied to the JOIN clause of the query that returns the post array, after the paging is calculated (though paging does not affect the JOIN, so this is actually equivalent to posts_join).
WP_Filter_Description_posts_orderby=applied to the ORDER BY clause of the query that returns the post array.
WP_Filter_Description_posts_request=applied to the entire SQL query that returns the post array, just prior to running the query.
WP_Filter_Description_post_rewrite_rules=applied to the post-related rewrite rules after they are generated.
WP_Filter_Description_root_rewrite_rules=applied to the root-level rewrite rules after they are generated.
WP_Filter_Description_page_rewrite_rules=applied to the page-related rewrite rules after they are generated.
WP_Filter_Description_posts_where_paged=applied to the WHERE clause of the query that returns the post array, after the paging is calculated (though paging does not affect the WHERE, so this is actually equivalent to posts_where).
WP_Filter_Description_posts_join=applied to the JOIN clause of the query that returns the post array. This is typically used to add a table to the JOIN, in combination with the posts_where filter.
WP_Filter_Description_posts_where=applied to the WHERE clause of the query that returns the post array.
WP_Filter_Description_query=applied to all queries (at least all queries run after plugins are loaded).
#auto create missing
WP_Filter_Description_query_string=deprecated - use query_vars or request instead.
WP_Filter_Description_query_vars=applied to the list of public WordPress query variables before the SQL query is formed. Useful for removing extra permalink information the plugin has dealt with in some other manner.
WP_Filter_Description_request=like query_vars, but applied after "extra" and private query variables have been added.
WP_Filter_Description_rewrite_rules_array=applied to the entire rewrite rules array after it is generated.
WP_Filter_Description_search_rewrite_rules=applied to the search-related rewrite rules after they are generated.
WP_Filter_Description_the_posts=applied to the list of posts queried from the database after minimal processing for permissions and draft status on single-post pages.
WP_Filter_Description_excerpt_length=Defines the length of a single-post excerpt.
WP_Filter_Description_excerpt_more=Defines the more string at the end of the excerpt.
WP_Filter_Description_post_edit_form_tag=Allows you to append code to the form tag in the default post/page editor.
WP_Filter_Description_update_user_query=applied to the update query used to update user information, prior to running the query.
WP_Filter_Description_uploading_iframe_src=(removed since WP 2.5)applied to the HTML src tag for the uploading iframe on the post and page editing screens.
WP_Filter_Description_wp_redirect=applied to a redirect URL by the default wp_redirect function. Filter function arguments: URL, HTTP status code. Note that wp_redirect is also a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_wp_redirect_status=applied to the HTTP status code when redirecting by the default wp_redirect function. Filter function arguments: HTTP status code, URL. Note that wp_redirect is also a "pluggable" function, meaning that plugins can override it; see Plugin API).
WP_Filter_Description_redirect_canonical=Can be used to cancel a "canonical" URL redirect. Accepts 2 parameters: $redirect_url, $requested_url. To cancel the redirect return FALSE, to allow the redirect return $redirect_url
WP_Filter_Description_xmlrpc_methods=applied to list of defined XMLRPC methods for the XMLRPC server.
WP_Filter_Description_wp_mail_from=applied before any mail is sent by the wp_mail function. Supplied value is the calculated from address which is wordpress at the current hostname (set by $_SERVER['SERVER_NAME']). The filter should return an email address or name/email combo in the form "user@example.com" or "Name <user@example.com>" (without the quotes!).
WP_Filter_Description_wp_mail_from_name=applied before any mail is sent by the wp_mail function. The filter should return a name string to be used as the email from name.

# Widgets
WP_Filter_Description_widget_archives_dropdown_args=applied to the arguments passed to the wp_get_archives() function in the WordPress Archives widget.
WP_Filter_Description_widget_categories_args=applied to the arguments passed to the wp_list_categories() function in the WordPress Categories widget.
WP_Filter_Description_widget_links_args=applied to the arguments passed to the wp_list_bookmarks() function in the WordPress Links widget.
WP_Filter_Description_widget_pages_args=applied to the arguments passed to the wp_list_pages() function in the WordPress Pages widget.
WP_Filter_Description_widget_tag_cloud_args=applied to the arguments passed to the wp_tag_cloud() function in the WordPress Pages widget.
WP_Filter_Description_widget_text=applied to the widget text of the WordPress Text widget. May also apply to some third party widgets as well.
WP_Filter_Description_widget_title=applied to the widget title of any user editable WordPress Widget. May also apply to some third party widgets as well.

# Admin Bar
WP_Filter_Description_wp_admin_bar_class=allows changing the default 'WP_Admin_Bar' class in the _wp_admin_bar_init() function in wp-includes/admin-bar.php.
