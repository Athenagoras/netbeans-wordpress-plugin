WP_Filter_Description_wp_thumbnail_creation_size_limit=applied to the size of the thumbnail when uploading an image. Filter function arguments: max file size, attachment ID, attachment file name.
WP_Filter_Description_wp_thumbnail_max_side_length=applied to the size of the thumbnail when uploading an image. Filter function arguments: image side max size, attachment ID, attachment file name.
