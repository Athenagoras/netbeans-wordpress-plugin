WP_Filter_Description_content_filtered_save_pre=applied to filtered post content prior to saving it in the database (also used for attachments).
WP_Filter_Description_content_save_pre=applied to post content prior to saving it in the database (also used for attachments).
WP_Filter_Description_excerpt_save_pre=applied to post excerpt prior to saving it in the database (also used for attachments).
