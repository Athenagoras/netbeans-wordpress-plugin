WP_Filter_Description_name_save_pre=applied to post name prior to saving it in the database (also used for attachments).
WP_Filter_Description_phone_content=applied to the content of a post submitted by email, before saving.
WP_Filter_Description_ping_status_pre=applied to post ping status prior to saving it in the database (also used for attachments).
WP_Filter_Description_post_mime_type_pre=applied to the MIME type for an attachment prior to saving it in the database.
WP_Filter_Description_status_save_pre=applied to post status prior to saving it in the database.
WP_Filter_Description_thumbnail_filename=applied to the file name for the thumbnail when uploading an image.
WP_Filter_Description_title_save_pre=applied to post title prior to saving it in the database (also used for attachments).
WP_Filter_Description_update_attached_file=applied to the attachment information prior to saving in post metadata in the update_attached_file function. Filter function arguments: attachment information, attachment ID.
WP_Filter_Description_wp_create_thumbnail=(deprecated)
WP_Filter_Description_wp_delete_file=applied to an attachment file name just before deleting.
WP_Filter_Description_wp_generate_attachment_metadata=applied to the attachment metadata array before saving in the database.
