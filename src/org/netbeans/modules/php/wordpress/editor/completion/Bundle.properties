# Comment, Trackback, and Ping Filters
## Database Reads
WP_Filter_Description_comment_excerpt=applied to the comment excerpt by the comment_excerpt function. See also get_comment_excerpt.
WP_Filter_Description_comment_flood_filter=applied when someone appears to be flooding your blog with comments. Filter function arguments: already blocked (true/false, whether a previous filtering plugin has already blocked it; set to true and return true to block this comment in a plugin), time of previous comment, time of current comment.
WP_Filter_Description_comment_post_redirect=applied to the redirect location after someone adds a comment. Filter function arguments: redirect location, comment info array.
WP_Filter_Description_comment_text=applied to the comment text before displaying on the screen by the comment_text function, and in the admin menus.
WP_Filter_Description_comment_text_rss=applied to the comment text prior to including in an RSS feed.
WP_Filter_Description_comments_array=applied to the array of comments for a post in the comments_template function. Filter function arguments: array of comment information structures, post ID.
WP_Filter_Description_comments_number=applied to the formatted text giving the number of comments generated by the comments_number function. See also get_comments_number.
WP_Filter_Description_get_comment_excerpt=applied to the comment excerpt read from the database by the get_comment_excerpt function (which is also called by comment_excerpt. See also comment_excerpt.
WP_Filter_Description_get_comment_ID=applied to the comment ID read from the global $comments variable by the get_comment_ID function.
WP_Filter_Description_get_comment_text=applied to the comment text of the current comment in the get_comment_text function, which is also called by the comment_text function.
WP_Filter_Description_get_comment_type=applied to the comment type ("comment", "trackback", or "pingback") by the get_comment_type function (which is also called by comment_type).
WP_Filter_Description_get_comments_number=applied to the comment count read from the $post global variable by the get_comments_number function (which is also called by the comments_number function; see also comments_number filter).
WP_Filter_Description_post_comments_feed_link=applied to the feed URL generated for the comments feed by the comments_rss function.
## Database Writes
WP_Filter_Description_comment_save_pre=applied to the comment data just prior to updating/editing comment data. Function arguments: comment data array, with indices "comment_post_ID", "comment_author", "comment_author_email", "comment_author_url", "comment_content", "comment_type", and "user_ID".
WP_Filter_Description_pre_comment_approved=applied to the current comment's approval status (true/false) to allow a plugin to override. Return true/false and set first argument to true/false to approve/disapprove the comment, and use global variables such as $comment_ID to access information about this comment.
WP_Filter_Description_pre_comment_content=applied to the content of a comment prior to saving the comment in the database.
WP_Filter_Description_preprocess_comment=applied to the comment data prior to any other processing, when saving a new comment in the database. Function arguments: comment data array, with indices "comment_post_ID", "comment_author", "comment_author_email", "comment_author_url", "comment_content", "comment_type", and "user_ID".
WP_Filter_Description_wp_insert_post_data=applied to modified and unmodified post data in wp_insert_post() prior to update or insertion of post into database. Function arguments: modified and extended post array and sanitized post array.

# Category and Term Filters
## Database Reads
WP_Filter_Description_category_description=applied to the "description" field categories by the category_description and wp_list_categories functions. Filter function arguments: description, category ID when called from category_description; description, category information array (all fields from the category table for that particular category) when called from wp_list_categories.
WP_Filter_Description_category_feed_link=applied to the feed URL generated for the category feed by the get_category_feed_link function.
WP_Filter_Description_category_link=applied to the URL created for a category by the get_category_link function. Filter function arguments: link URL, category ID.
WP_Filter_Description_get_ancestors=applied to the list of ancestor IDs returned by the get_ancestors function (which is in turn used by many other functions). Filter function arguments: ancestor IDs array, given object ID, given object type.
WP_Filter_Description_get_categories=applied to the category list generated by the get_categories function (which is in turn used by many other functions). Filter function arguments: category list, get_categories options list.
WP_Filter_Description_get_category=applied to the category information that the get_category function looks up, which is basically an array of all the fields in WordPress's category table for a particular category ID.
WP_Filter_Description_list_cats=called for two different purposes:1.the wp_dropdown_categories function uses it to filter the show_option_all and show_option_none arguments (which are used to put options "All" and "None" in category drop-down lists). No additional filter function arguments.the wp_list_categories function applies it to the category names. Filter function arguments: category name, category information list (all fields from the category table for that particular category).
WP_Filter_Description_list_cats_exclusions=applied to the SQL WHERE statement giving the categories to be excluded by the get_categories function. Typically, a plugin would add to this list, in order to exclude certain categories or groups of categories from category lists. Filter function arguments: excluded category WHERE clause, get_categories options list.
WP_Filter_Description_single_cat_title=applied to the category name when used to create a blog page title by the wp_title and single_cat_title functions.
WP_Filter_Description_the_category=applied to the list of categories (an HTML list with links) created by the get_the_category_list function. Filter function arguments: generated HTML text, list separator being used (empty string means it is a default LI list), parents argument to get_the_category_list.
WP_Filter_Description_the_category_rss=applied to the category list (a list of category XML elements) for a post by the get_the_category_rss function, before including in an RSS feed. Filter function arguments are the list text and the type ("rdf" or "rss" generally).
WP_Filter_Description_wp_dropdown_cats=applied to the drop-down category list (a text string containing HTML option elements) generated by the wp_dropdown_categories function.
WP_Filter_Description_wp_list_categories=applied to the category list (an HTML list) generated by the wp_list_categories function.
WP_Filter_Description_wp_get_object_terms=applied to the list of terms (an array of objects) generated by the wp_get_object_terms function, which is called by a number of category/term related functions, such as get_the_terms and get_the_category.
## Database Writes
WP_Filter_Description_pre_category_description=applied to the category desription prior to saving in the database.
WP_Filter_Description_edited_terms=applied prior saving taxonomy/category change in the database.
WP_Filter_Description_pre_category_name=applied to the category name prior to saving in the database.
WP_Filter_Description_pre_category_nicename=applied to the category nice name prior to saving in the database.

# Link Filters
WP_Filter_Description_attachment_link=applied to the calculated attachment permalink by the get_attachment_link function. Filter function arguments: link URL, attachment ID.
WP_Filter_Description_author_feed_link=applied to the feed URL generated for the author feed by the get_author_rss_link function.
WP_Filter_Description_author_link=applied to the author's archive permalink created by the get_author_posts_url function. Filter function arguments: link URL, author ID, author's "nice" name. Note that get_author_posts_url is called within functions wp_list_authors and the_author_posts_link.
WP_Filter_Description_comment_reply_link=applied to the link generated for replying to a specific comment by the get_comment_reply_link function which is called within function comments_template. Filter function arguments: link (string), custom options (array), current comment (object), current post (object).
WP_Filter_Description_day_link=applied to the link URL for a daily archive by the get_day_link function. Filter function arguments: URL, year, month number, day number.
WP_Filter_Description_feed_link=applied to the link URL for a feed by the get_feed_link function. Filter function arguments: URL, type of feed (e.g. "rss2", "atom", etc.).
WP_Filter_Description_get_comment_author_link=applied to the HTML generated for the author's link on a comment, in the get_comment_author_link function (which is also called by comment_author_link. Action function arguments: user name
WP_Filter_Description_get_comment_author_url_link=applied to the HTML generated for the author's lnik on a comment, in the get_comment_author_url_link function (which is also called by comment_author_link).
WP_Filter_Description_month_link=applied to the link URL for a monthly archive by the get_month_link function. Filter function arguments: URL, year, month number.
WP_Filter_Description_page_link=applied to the calculated page URL by the get_page_link function. Filter function arguments: URL, page ID. Note that there is also an internal filter called _get_page_link that can be used to filter the URLS of pages that are not designated as the blog's home page (same arguments). Note that this only applies to Wordpress pages, not posts, custom post types, or attachments.
WP_Filter_Description_post_link=applied to the calculated post permalink by the get_permalink function, which is also called by the the_permalink, post_permalink, previous_post_link, and next_post_link functions. Filter function arguments: permalink URL, post data list. Note that this only applies to Wordpress's default posts, and not custom post types (nor pages or attachments).
WP_Filter_Description_post_type_link=applied to the calculated custom post type permalink by the get_post_permalink function.
WP_Filter_Description_the_permalink=applied to the permalink URL for a post prior to printing by function the_permalink.
WP_Filter_Description_year_link=applied to the link URL for a yearly archive by the get_year_link function. Filter function arguments: URL, year.
WP_Filter_Description_tag_link=applied to the URL created for a tag by the get_tag_link function. Filter function arguments: link URL, tag ID.

