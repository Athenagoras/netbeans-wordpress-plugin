# Post, Page, and Attachment (Upload) Filters
## Database Reads
WP_Filter_Description_attachment_fields_to_edit=applied to the form fields to be displayed when editing an attachment. Called in the get_attachment_fields_to_edit function. Filter function arguments: an array of form fields, the post object.
WP_Filter_Description_attachment_icon=applied to the icon for an attachment in the get_attachment_icon function. Filter function arguments: icon file as an HTML IMG tag, attachment ID.
WP_Filter_Description_attachment_innerHTML=applied to the title to be used for an attachment if there is no icon, in the get_attachment_innerHTML function. Filter function arguments: inner HTML (defaults to the title), attachment ID.
WP_Filter_Description_body_class=applied to the classes for the HTML <body> element. Called in the get_body_class function. Filter function arguments: an array of class names and an array of additional class names that were added to the first array.
WP_Filter_Description_content_edit_pre=applied to post content prior to display for editing.
WP_Filter_Description_excerpt_edit_pre=applied to post excerpt prior to display for editing.
WP_Filter_Description_get_attached_file=applied to the attached file information retrieved by the get_attached_file function. Filter function arguments: file information, attachment ID.
WP_Filter_Description_get_enclosed=applied to the enclosures list for a post by the get_enclosed function.
WP_Filter_Description_get_pages=applied to the list of pages returned by the get_pages function. Filter function arguments: list of pages (each item of which contains a page data array), get_pages function argument list (telling which pages were requested).
WP_Filter_Description_get_pung=applied to the list of pinged URLs for a post by the get_pung function.
WP_Filter_Description_get_the_excerpt=applied to the post's excerpt in the get_the_excerpt function.
WP_Filter_Description_get_the_guid=applied to the post's GUID in the get_the_guid function.
WP_Filter_Description_get_to_ping=applied to the list of URLs to ping for a post by the get_to_ping function.
WP_Filter_Description_icon_dir=applied to the template's image directory in several functions. Basically allows a plugin to specify that icons for MIME types should come from a different location.
WP_Filter_Description_icon_dir_uri=applied to the template's image directory URI in several functions. Basically allows a plugin to specify that icons for MIME types should come from a different location.
WP_Filter_Description_post_class=applied to the classes of the outermost HTML element for a post. Called in the get_post_class function. Filter function arguments: an array of class names, an array of additional class names that were added to the first array, and the post ID.
WP_Filter_Description_prepend_attachment=applied to the HTML to be prepended by the prepend_attachment function.
WP_Filter_Description_sanitize_title=applied to a post title by the sanitize_title function, after stripping out HTML tags.
WP_Filter_Description_single_post_title=applied to the post title when used to create a blog page title by the wp_title and single_post_title functions.
WP_Filter_Description_the_content=applied to the post content retrieved from the database, prior to printing on the screen (also used in some other operations, such as trackbacks).
WP_Filter_Description_the_content_rss=applied to the post content prior to including in an RSS feed. This filter hasn't been functional since 2.7.
WP_Filter_Description_the_content_feed=applied to the post content prior to including in an RSS feed.
WP_Filter_Description_the_editor_content=applied to post content before putting it into a rich editor window.
WP_Filter_Description_the_excerpt=applied to the post excerpt (or post content, if there is no excerpt) retrieved from the database, prior to printing on the screen (also used in some other operations, such as trackbacks).
WP_Filter_Description_the_excerpt_rss=applied to the post excerpt prior to including in an RSS feed.
WP_Filter_Description_the_password_form=applied to the password form for protected posts.
WP_Filter_Description_the_tags=applied to the tags retrieved from the database, prior to printing on the screen.
WP_Filter_Description_the_title=applied to the post title retrieved from the database, prior to printing on the screen (also used in some other operations, such as trackbacks).
WP_Filter_Description_the_title_rss=applied to the post title before including in an RSS feed (after first filtering with the_title.
WP_Filter_Description_title_edit_pre=applied to post title prior to display for editing.
WP_Filter_Description_wp_dropdown_pages=applied to the HTML dropdown list of WordPress pages generated by the wp_dropdown_pages function.
WP_Filter_Description_wp_list_pages=applied to the HTML list generated by the wp_list_pages function.
WP_Filter_Description_wp_list_pages_excludes=applied to the list of excluded pages (an array of page IDs) in the wp_list_pages function.
WP_Filter_Description_wp_get_attachment_metadata=applied to the attachment metadata retrieved by the wp_get_attachment_metadata function. Filter function arguments: meta data, attachment ID.
WP_Filter_Description_wp_get_attachment_thumb_file=applied to the attachment thumbnail file retrieved by the wp_get_attachment_thumb_file function. Filter function arguments: thumbnail file, attachment ID.
WP_Filter_Description_wp_get_attachment_thumb_url=applied to the attachment thumbnail URL retrieved by the wp_get_attachment_thumb_URL function. Filter function arguments: thumbnail URL, attachment ID.
WP_Filter_Description_wp_get_attachment_url=applied to the attachment URL retrieved by the wp_get_attachment_url function. Filter function arguments: URL, attachment ID.
WP_Filter_Description_wp_mime_type_icon=applied to the MIME type icon for an attachment calculated by the wp_mime_type_icon function. Filter function arguments: icon URI calculated, MIME type, post ID.
WP_Filter_Description_wp_title=applied to the blog page title before sending to the browser in the wp_title function.
